<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile {{ user.username }}</title>
</head>
<body>
<h1>Profile {{ user.username }}</h1>
<h2>My likes:</h2>
<ul>
    {% for place in user.my_likes.all %}
        <li>
            <a href="{% url 'detail' place.slug %}">{{ place.name }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
